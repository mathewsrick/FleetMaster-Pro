upstream backend {
    server fleetmaster:3001;
}

# HTTP â†’ Redirect
server {
    listen 80;
    server_name fleetmasterhub.com www.fleetmasterhub.com;

    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name fleetmasterhub.com www.fleetmasterhub.com;

    ssl_certificate /etc/letsencrypt/live/fleetmasterhub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fleetmasterhub.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_buffering off;
    }
}