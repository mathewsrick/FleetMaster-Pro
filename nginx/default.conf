upstream backend {
    server fleetmaster:3001;
}

# HTTP → Redirect
server {
    listen 80;
    server_name fleetmasterhub.com www.fleetmasterhub.com;

    # Servir robots.txt y sitemap.xml antes de redirigir
    location = /robots.txt {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /sitemap.xml {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        allow all;
        log_not_found off;
        access_log off;
    }

    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name fleetmasterhub.com www.fleetmasterhub.com;

    ssl_certificate /etc/letsencrypt/live/fleetmasterhub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fleetmasterhub.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript application/ld+json;

    client_max_body_size 10M;

    # robots.txt
    location = /robots.txt {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        allow all;
        log_not_found off;
        access_log off;
    }

    # sitemap.xml
    location = /sitemap.xml {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        allow all;
        log_not_found off;
        access_log off;
    }

    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js)$ {
        proxy_pass http://backend;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # API routes
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_buffering off;
    }

    # SPA routes - todas las demás rutas
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_buffering off;
    }
}