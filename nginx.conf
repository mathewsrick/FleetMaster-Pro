# Configuración Nginx para FleetMaster Hub
# Coloca este archivo en: /etc/nginx/sites-available/fleetmaster

server {
    listen 80;
    listen [::]:80;
    server_name tudominio.com www.tudominio.com;

    # Redirigir HTTP a HTTPS (descomenta después de configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Client body size limit (para subir archivos)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/fleetmaster-access.log;
    error_log /var/log/nginx/fleetmaster-error.log;

    # Proxy hacia la aplicación Node.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable";
    }
}

