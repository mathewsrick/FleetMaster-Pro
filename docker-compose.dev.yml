version: "3.9"

services:
  fleetmaster-dev:
    image: node:20-alpine
    container_name: fleetmaster-dev
    working_dir: /app
    ports:
      - "3001:3001"
      - "5173:5173"
    volumes:
      - .:/app
      - ./data:/data
    env_file:
      - .env
    command: >
      sh -c "
        corepack enable &&
        pnpm install &&
        pnpm dev
      "