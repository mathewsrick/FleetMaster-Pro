version: "3.9"

services:
  fleetmaster:
    build: .
    container_name: fleetmaster-pro
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.prod
    volumes:
      - ./backend/public/uploads:/app/backend/public/uploads
      - uploads-data:/app/backend/public/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fleetmaster-network

volumes:
  uploads-data:
    driver: local

networks:
  fleetmaster-network:
    driver: bridge