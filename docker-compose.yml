services:

  fleetmaster:
    build: .
    container_name: fleetmaster
    restart: unless-stopped
    expose:
      - "3001"
    env_file:
      - backend/.env.prod
    volumes:
      - uploads-data:/app/backend/public/uploads
    networks:
      - fleetmaster-network

  nginx:
    image: nginx:latest
    container_name: fleetmaster-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - fleetmaster
    networks:
      - fleetmaster-network

volumes:
  uploads-data:

networks:
  fleetmaster-network:
    driver: bridge