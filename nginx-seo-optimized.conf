# Configuración Nginx Optimizada para SEO - FleetMaster Hub
# ═══════════════════════════════════════════════════════════════
# Archivo: /etc/nginx/sites-available/fleetmaster
# Link: sudo ln -s /etc/nginx/sites-available/fleetmaster /etc/nginx/sites-enabled/

# ───────────────────────────────────────────────────────────────
# Redirect www to non-www (mejor para SEO)
# ───────────────────────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name www.fleetmasterhub.com;
    return 301 http://fleetmasterhub.com$request_uri;
}

# ───────────────────────────────────────────────────────────────
# HTTP Server (temporal hasta configurar SSL)
# ───────────────────────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name fleetmasterhub.com;

    # Client body size limit
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/fleetmaster-access.log;
    error_log /var/log/nginx/fleetmaster-error.log warn;

    # Security Headers (importantes para SEO y seguridad)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # robots.txt y sitemap.xml
    location = /robots.txt {
        proxy_pass http://localhost:3001/robots.txt;
        add_header Content-Type text/plain;
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /sitemap.xml {
        proxy_pass http://localhost:3001/sitemap.xml;
        add_header Content-Type application/xml;
        allow all;
        log_not_found off;
        access_log off;
    }

    # Proxy hacia la aplicación Node.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Gzip Compression (mejor para SEO - velocidad de carga)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;
    gzip_disable "msie6";

    # Cache para archivos estáticos (mejor para Core Web Vitals)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://localhost:3001;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache para imágenes
    location ~* ^/assets/ {
        proxy_pass http://localhost:3001;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Descomenta después de configurar SSL
    # return 301 https://$server_name$request_uri;
}

